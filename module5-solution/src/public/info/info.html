
<div class="container">
   <div ng-if="infoCtrl.preferences">
      <div class="">
         <h2>User info</h2>
         <div class="user-details">
            <span>
               <label>Firstname:</label>{{infoCtrl.preferences.user.firstname}}
            </span><br>
            <span>
               <label>Lastname:</label>{{infoCtrl.preferences.user.lastname}}
            </span><br>
            <span>
               <label>Email:</label>{{infoCtrl.preferences.user.email}}
            </span><br>
            <span>
               <label>Phone:</label>{{infoCtrl.preferences.user.phone}}
            </span><br>
         </div>
      </div>

      <div class="">
         <h2>Favorite dish</h2>
         <menu-item
            menu-item= "infoCtrl.preferences.menuItem">
         </menu-item>
      </div>

   </div>
    <div ng-if="!infoCtrl.preferences" class="alert-danger">
        <p>Not Signed Up Yet.<a ui-sref="public.signup">Sign Up Now!</a>
        </p>
    </div>
</div>
