<div class="signup">
  <h1 class="text-center">Signup</h1>
  <form name='signupForm' novalidate>
      <div>
        <div class="form-group">
          <label>Firstname</label>
          <input class="form-control" name="firstname" type="text" ng-model="signUpCtrl.user.firstname" placeholder="Type your firstname" required autofocus>
          <span class="alert-danger text-center"
            ng-if="signupForm.firstname.$error.required && signupForm.firstname.$touched">
            Firstname required
          </span>
        </div>
        <div class="form-group">
          <label>Lastname</label>
          <input class="form-control" name="lastname" type="text" ng-model="signUpCtrl.user.lastname" placeholder="Type your lastname" required>
          <span class="alert-danger text-center"
            ng-if="signupForm.lastname.$error.required && signupForm.lastname.$touched">
            Lastname required
          </span>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" name="email" type="email" ng-model="signUpCtrl.user.email" placeholder="Type your email" required>
          <span class="alert-danger text-center"
                ng-if="signupForm.email.$invalid && signupForm.email.$touched">
            email format: handle@domain
          </span>
        </div>
        <div class="form-group">
          <label>Phone number</label>
          <input class="form-control" name="phone" type="tel" ng-model="signUpCtrl.user.phone" placeholder="Type your phone">
          <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
            Phone format ###-###-####.
          </span>
        </div>
        <div class="form-group">
          <label>Favorite dish</label>
          <input class="form-control" type="text" ng-model="signUpCtrl.user.favorite" placeholder="Type your favorite Dish">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" ng-disabled="signupForm.$invalid" ng-click="signUpCtrl.submit()">Submit</button>
        </div>
      </div>
      <div ng-if="signUpCtrl.successMsg" class="alert-success text-center">
        {{signUpCtrl.successMsg}}<br>
        Checkout your <a ui-sref="public.info">info</a> page.
      </div>
      <div ng-if="signUpCtrl.error" class="alert-danger text-center">
        {{signUpCtrl.error}}
      </div>
  </form>
</div>
