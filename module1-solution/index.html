<!doctype html>
<html lang="en">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
    <script src="js\angular.min.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="LunchChecker">
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="lunch">
        </div>
        <div class="form-group">
            <button ng-click="checkLunch();" class="btn btn-default">Check If Too Much</button>
        </div>
        <div ng-model="notify" class="form-group message alert-info">
            {{ notify }}
        </div>
    </div>

</body>

</html>
